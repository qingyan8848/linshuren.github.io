<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共赴山海之约 - 2026年度计划</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 封面样式 */
        .cover {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,100 L0,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
            z-index: -1;
        }

        .cover h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease;
        }

        .cover p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            animation: fadeIn 3s ease;
        }

        .cover-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .cover-btn:hover {
            background: white;
            color: #1a2a6c;
            transform: scale(1.05);
        }

        /* 主内容区域 */
        .main-content {
            display: none;
            animation: fadeIn 1s ease;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* 月份卡片网格 */
        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .month-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            height: 200px;
        }

        .month-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .month-card h3 {
            color: #1a2a6c;
            margin-bottom: 10px;
            font-size: 1.5rem;
            border-bottom: 2px solid #fdbb2d;
            padding-bottom: 5px;
        }

        .month-card .preview {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
            overflow: hidden;
            height: 100px;
            position: relative;
        }

        .month-card .preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, transparent, white);
        }

        .month-card .more {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #1a2a6c;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* 详情弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            border-radius: 15px;
            padding: 30px;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #1a2a6c;
        }

        .modal-content h3 {
            color: #1a2a6c;
            margin-bottom: 15px;
            font-size: 1.8rem;
            border-bottom: 2px solid #fdbb2d;
            padding-bottom: 10px;
        }

        .modal-content ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .modal-content li {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        /* 底部总结区域 */
        .summary {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .summary h2 {
            color: #1a2a6c;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .summary-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .summary-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #fdbb2d;
        }

        .summary-card h3 {
            color: #1a2a6c;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .summary-card ul {
            padding-left: 20px;
        }

        .summary-card li {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .cover h1 {
                font-size: 2.5rem;
            }

            .cover p {
                font-size: 1.2rem;
            }

            .months-grid {
                grid-template-columns: 1fr;
            }

            .summary-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        // 显示主内容
        function showMainContent() {
            document.getElementById('cover').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            generateMonthCards();
        }

        // 生成月份卡片
        function generateMonthCards() {
            const monthsGrid = document.getElementById('monthsGrid');
            monthsGrid.innerHTML = '';

            Object.keys(monthlyPlans).forEach(month => {
                const card = document.createElement('div');
                card.className = 'month-card';
                card.innerHTML = `
                    <h3>${month}</h3>
                    <div class="preview">${monthlyPlans[month].preview}</div>
                    <div class="more">点击查看详情 →</div>
                `;
                card.onclick = () => showMonthDetails(month);
                monthsGrid.appendChild(card);
            });
        }

        // 显示月份详情
        function showMonthDetails(month) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = `${month}计划`;
            modalBody.innerHTML = monthlyPlans[month].details;

            modal.style.display = 'flex';
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // 点击弹窗外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
